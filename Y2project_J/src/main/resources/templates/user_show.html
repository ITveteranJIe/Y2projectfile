<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
    <link rel="stylesheet" th:href="@{./css/component.css}">
    <link rel="stylesheet" th:href="@{./css/admin.css}">

                        <col>
                        <col width="90">
                        <col width="90">
                        <col width="100">
                        <col width="100">
                        <col width="140">
                        <col width="140">
                        <col width="100">

                    <tr>

<!--                        <td th:text="${jie.getcreationTime()}"></td>-->
<!--                        <td th:text="${jie.getloginTime()}"></td>-->
<!--                        <td th:text="${jie.getState()}"></td>-->
                        <td>
                            <a href="" class="ios-edit-btn">编辑</a>
                            <a href="" class="ios-del-btn">删除</a>
                        </td>
                    </tr>
                </table>
            </div>

            </div>
            <div>

                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
